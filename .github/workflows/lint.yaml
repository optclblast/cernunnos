name: lint
on: [push]
jobs:
  golangci-lint:
    name: runner / golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: ./
        with:
          level: warning
          golangci_lint_flags: "--config=.golangci.yml ./..."
